<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringFramework Guru course</title>
</head>
<body>
<h1>Books list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}">Lala</td>
        <td th:text="${book.publisher.name}">123321</td>
    </tr>
</table>

</body>
</html>
